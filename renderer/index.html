<!doctype html>
<html lang="en-US">
<head>
    <title>JavaScript software rasterizer</title>
    <style>
        canvas {
            width: 512px;
            height: 384px;
            border: 1px solid red;
        }
        body {
            background-color: gray;
        }
    </style>

    <script src="mod.js"></script>
    <script src="mama.vector2.js"></script>
    <script src="mama.vector3.js"></script>
    <script src="mama.color4.js"></script>
    <script src="mama.matrix4x4.js"></script>
    <script src="mama.js"></script>
    <script src="renderer.vertex.js"></script>
    <script src="renderer.face.js"></script>
    <script src="renderer.texture.js"></script>
    <script src="renderer.material.js"></script>
    <script src="renderer.mesh.js"></script>
    <script src="renderer.loader.obj.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div style="float: left; margin-right: 1em">
        <canvas id="front_buffer" width="400" height="300" style="background-color: black;"></canvas>
    </div>
    <div style="float: left">
        <form>
            <input id="load_defaults_button" type="button" value="Load selected" />
            <br />
            <label>Model to load:</label>
            <select id="model_name">
                <option value="cube_textured.obj">Cube</option>
                <option value="wt_teapot.obj">Teapot</option>
                <option value="beretta.obj">Beretta</option>
                <option value="beretta magazine.obj">Beretta magazine</option>
                <option value="suzanne.obj">Suzanne</option>
                <option value="nathan.obj">Nathan</option>
                <option value="marvin.obj">Marvin</option>
                <option value="reo Alyssa.obj">Alyssa</option>
                <option value="walktie-talkie.obj">Walkie-talkie</option>
                <option value="crown_victoria.obj">Car (slow)</option>
            </select> 
            <br />
            <label>Texture to load:</label>
            <select id="texture_name">
                <option value="REO beretta.png">Beretta</option>
                <option value="REOB_Beretta_magazine.png">Beretta magazine</option>
                <option value="cube_texture5.jpg">Cube 1</option>
                <option value="cube_texture4.jpg">Cube 2</option>
                <option value="cube_texture3.jpg">Cube 3</option>
                <option value="cube_texture2.jpg">Cube 4</option>
                <option value="cube_texture.jpg">Cube 5</option>
                <option value="suzanne.jpg">Suzanne</option>
                <option value="Nathan.png">Nathan</option>
                <option value="REOB Walkie-talkie.png.png">Walkie-talkie</option>
                <option value="Re Outbreak file ZooBird.png">Bird</option>
            </select> 
            <br/>
            <label>Load external model (.obj) file:</label>
            <input id="model_file" type="file" value="files/wt_teapot.obj" />
            <br />
            <label>Load external texture file:</label>
            <input id="texture_file" type="file" value="" />
            <br/><br/>
            Selected mesh: 
            <input id="selected_mesh" type="number" value="0" />
            <br/>Mesh position:
            <input id="mesh_position" type="text" value="" />
            <br/><br/>
            Selected light: 
            <input id="selected_light" type="number" value="0" />
            <br/>Light position:
            <input id="light_position" type="text" value="" />
        </form>
    </div>
</body>
</html>
